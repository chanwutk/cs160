<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Visualization Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
  <script src="https://d3js.org/d3.v7.min.js"></script>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
    integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
    crossorigin="anonymous"></script>

  <link href="./style.css" rel="stylesheet">
</head>

<body class="p-2">
  <h1>Electric Time</h1>
  <br />

  <div class="d-flex flex-wrap">
    <div style="max-width: 650px">
      <h2>Choose your current vehicle</h2>
      <div class="d-flex justify-content-center flex-wrap" id="vehicle-buttons"></div>
      <br />

      <h2>Choose your Time or Distance</h2>
      <div class="p-2">
        <div class="d-flex justify-content-between">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="time-distance-radio" id="time-radio">
            <label class="form-check-label" for="time-radio">
              Time
            </label>
          </div>
          <span id="time-display"></span>
        </div>
        <input type="range" class="form-range" min="0" max="30" step="0.00001" id="distance-slider">
        <div class="d-flex justify-content-between">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="time-distance-radio" id="distance-radio" checked>
            <label class="form-check-label" for="distance-radio">
              Distance
            </label>
          </div>
          <span id="distance-display"></span>
        </div>
      </div>
    </div>
    <div id="view"></div>
  </div>

  <script src="./utils.js"></script>
  <script src="./script.js"></script>
</body>

</html>
