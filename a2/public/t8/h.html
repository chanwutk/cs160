<!DOCTYPE html>

<html>
<head>
	<title></title>

	<link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet">
	<!-- let's include the css file for bootstrap, then our custom css -->
	<link rel="stylesheet" type="text/css" href="/vendors/bootstrap/css/bootstrap.css" />
	<link rel="stylesheet" type="text/css" href="/css/main.css" />

	<!-- let's also include these jquery scripts. -->
	<script src="/vendors/jquery/jquery-3.3.1.min.js"></script>
	<script src="/vendors/jquery-ui/jquery-ui.min.js"></script>
</head>
<body>
	<!-- Your layout here -->
	<style>
		.orange-box {
			width: 18%;
			height: 30%;
		}
	</style>
	<div
		class="bg-purple d-flex align-content-center flex-wrap justify-content-around align-content-around"
		id="container"
		style="width: 100%; height: 100%"
	/>
	<script>
		const add = () => $('#container').append('<div class="bg-orange orange-box" />');
		[...new Array(15)].map(add);
	</script>
</body>
</html>
